    <form action="" method="get" id="contact-form">
      <h2>Get in touch!</h2>
      <div class="alert">Your message has been sent</div>
      <div class="form-name-email">
        <span>
          <label for="name">Your Name </label>
          <input type="text" name="name" id="name" placeholder="Bruce" required>
        </span>
        <span>
          <label for="email">Email </label>
          <input type="email" name="email" id="email" placeholder="bruce@wayne.com" required>
        </span>
      </div>
      <label for="message">Message </label>
      <textarea type="text" name="message" id="message" rows="8" cols="50" required
        placeholder="I want to talk about..."></textarea>
      <input type="submit" value="Send message" id="submit">
    </form>
