    <div class="contact-form">
      <form
        action=""
        method="get"
        id="contact-form-body"
        class="contact-form__body"
      >
        <h2 class="contact-form__body--heading">Get in touch!</h2>
        <div class="alert">Your message has been sent</div>
        <div class="contact-form__body--inputs">
          <label for="name"
            >Your Name
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Bruce"
              required
            />
          </label>

          <label for="email"
            >Email
            <input
              type="email"
              name="email"
              id="email"
              placeholder="bruce@wayne.com"
              required
            />
          </label>

          <label for="message"
            >Message
            <textarea
              type="text"
              name="message"
              id="message"
              rows="8"
              cols="50"
              required
              placeholder="I want to talk about..."
            ></textarea>
          </label>
        </div>

        <input
          type="submit"
          value="Send message"
          id="submit"
          class="submit-btn"
        />
      </form>
    </div>
